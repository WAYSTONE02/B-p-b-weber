<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLB Tâm An</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>CLB Tâm An</h1>
    <p>Tâm an thể khỏe tuổi trẻ hết mình</p>
    <button id="joinBtn">Tham gia ngay</button>
</header>

<nav id="navbar">
    <a href="#intro">Giới thiệu</a>
    <a href="#activities">Hoạt động</a>
    <a href="#testimonials">Câu chuyện</a>
    <a href="#contact">Liên hệ</a>
</nav>

<section id="intro">
    <h2>Giới thiệu CLB</h2>
    <p id="introText"></p>
</section>

<section id="activities">
    <h2>Hoạt động nổi bật</h2>
    <div class="activities" id="activitiesContainer"></div>
</section>

<section id="testimonials">
    <h2>Câu chuyện từ thành viên</h2>
    <div class="testimonials" id="testimonialsContainer"></div>
</section>

<section id="contact" class="contact hidden">
    <h2>Liên hệ & Tham gia</h2>
    <form>
        <input type="text" placeholder="Họ tên" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Nội dung" rows="5" required></textarea>
        <button type="submit">Gửi</button>
    </form>
</section>
